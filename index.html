<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INOX Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      #list {
        margin-right: 10px;
      }
      #btn {
        width: 200px;
      }
    </style>
    <script>
      var movie = [
        "Select Movie",
        "Adipurush",
        "NTR-30",
        "Ek Villain-2",
        "Vikram",
      ];
      var centre = [
        "Select Theatre",
        "Inox Madhapur",
        "Inox Punjagutta",
        "Inox BJ Hills",
      ];
      var date = ["Day","Today", "Tommorrow", "Day After"];
      var time = ["Show", "10:00", "12:30", "3:30", "6:30", "9:30"];
      var seats = ["Seats", "1", "2", "3", "4", "5+"];

      function LoadMovie() {
        for (var item of movie) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          document.getElementById("lstMovie").appendChild(option);
        }
      }

      function LoadCentre() {
        document.getElementById("lstCentre").innerHTML = "";
        for (var item of centre) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          document.getElementById("lstCentre").appendChild(option);
        }
      }
      function LoadDay() {
        document.getElementById("lstDate").innerHTML = "";
        for (var item of date) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          document.getElementById("lstDate").appendChild(option);
        }
      }
      function LoadTime() {
        document.getElementById("lstTime").innerHTML = "";
        for (var item of time) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          document.getElementById("lstTime").appendChild(option);
        }
      }
      function LoadSeats() {
        document.getElementById("lstSeats").innerHTML = "";
        for (var item of seats) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          document.getElementById("lstSeats").appendChild(option);
        }
      }

      function MovieChange() {
        var moviechange = document.getElementById("lstMovie").value;
        switch (moviechange) {
          case "Adipurush":
          case "NTR-30":
          case "Ek Villain-2":
          case "Vikram":
            LoadCentre();
            break;
        }
      }
      function CentreChange() {
        var centrechange = document.getElementById("lstCentre").value;
        switch (centrechange) {
          case "Inox Madhapur":
          case "Inox Punjagutta":
          case "Inox BJ Hills":
            LoadDay();
            break;
        }
      }
      function DateChange() {
        var datechange = document.getElementById("lstDate").value;
        switch (datechange) {
          case "Today":
          case "Tommorrow":
          case "Day After":
            LoadTime();
            break;
        }
      }
      function TimeChange() {
        var timechange = document.getElementById("lstTime").value;
        switch (timechange) {
          case "10:00":
          case "12:30":
          case "3:30":
          case "6:30":
          case "9:30":
            LoadSeats();
            break;
        }
      }

      var months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "June",
        "July",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      var weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      function LoadDate() {
        var now = new Date();
        document.getElementById("salutation").innerHTML = `
            ${weekdays[now.getDay()]}, ${now.getDate()} ${
          months[now.getMonth()]
        } ${now.getFullYear()}
            `;
      }

      function bodyload() {
        LoadMovie();
        LoadDate();
      }

      function bookClick(){
        alert("Booking your Tickets...")
      }
    </script>
  </head>
  <body onload="bodyload()" class="container-fluid bg-dark text-white">
    <div class="justify-content-between d-flex">
      <h1 class="mt-3">INOX Movies</h1>
      <h2 class="mt-4"><span id="salutation"></span></h2>
    </div>
    <br />
    <div class="bg-dark btn btn-toolbar justify-content-between">
      <div class="btn-group">
        <div id="list">
          <select
            class="form-select bg-dark text-white"
            id="lstMovie"
            onchange="MovieChange()"
          ></select>
        </div>
        <div id="list">
          <select
            class="form-select bg-dark text-white"
            id="lstCentre"
            onchange="CentreChange()"
          >
            <option>Select Theatre</option>
          </select>
        </div>
        <div id="list">
          <select
            class="form-select bg-dark text-white"
            id="lstDate"
            onchange="DateChange()"
          >
            <option>Select Day</option>
          </select>
        </div>
        <div id="list">
          <select
            class="form-select bg-dark text-white"
            id="lstTime"
            onchange="TimeChange()"
          >
            <option>Show</option>
          </select>
        </div>
        <div id="list">
          <select class="form-select bg-dark text-white" id="lstSeats">
            <option>Seats</option>
          </select>
        </div>
      </div>
      <div>
        <button id="btn" class="btn btn-danger" onclick="bookClick()"><b>Book</b></button>
      </div>
    </div>
    <br />

    <div class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./public/inoxad1.jpg"
            class="w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./public/inoxadEV.webp"
            class="w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./public/inoxadd.webp"
            class="w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./public/inoxaddd.jpg"
            class="w-100"
            style="height: 600px"
          />
        </div>
        
        <div class="carousel-item">
          <img
            src="./public/netflixback.png"
            class="w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./public/inoxad.jpg"
            class="w-100"
            style="height: 600px"
          />
        </div>
        
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

  </body>
</html>
